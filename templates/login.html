{% extends 'base.html' %}

{% block content %}
    <div class="text-center">
        <form class="form-signin" method="POST" action="">
            {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal">Please login</h1>
            {% if error %}
                {{ error }}
            {% endif %}
            <label for="inputUserName" class="sr-only">Email address</label>
            <input type="text" id="inputUserName" class="form-control mt-3" name="username" placeholder="username"
                   required="" autofocus="" autocomplete="off">

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control mt-3" name="password" placeholder="Password" required=""
                   autocomplete="off">

            <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Login</button>
            <p class="mt-5 mb-3 text-muted">Â© 2017-2019</p>
        </form>
    </div>
{% endblock %}
